datasets:
- data_type_def: PackedDNAIndex
  data_type_inc: VectorIndex
  dtype: int
  doc: A VectorIndex that indexes bitpacked DNA

- data_type_def: PackedAAIndex
  data_type_inc: VectorIndex
  dtype: int
  doc: A VectorIndex that indexes bitpacked amino acids

groups:
- data_type_def: AbstractSeqTable
  data_type_inc: DynamicTable
  doc: A table for storing sequence data
  datasets:
  - name: names
    data_type_inc: VectorData
    dtype: text
    doc: Names for sequences
  - name: sequence
    data_type_inc: VectorData
    dtype: uint8
    doc: Packed sequence
  - name: taxon
    data_type_inc: DynamicTableRegion
    doc: integer ID for the taxa that each sequence belongs to

- data_type_def: DNATable
  data_type_inc: AbstractSeqTable
  doc: A table for storing sequence data
  datasets:
  - name: sequence_index
    data_type_inc: PackedDNAIndex
    doc: Index for 'sequence'

- data_type_def: AATable
  data_type_inc: AbstractSeqTable
  doc: A table for storing sequence data
  datasets:
  - name: sequence_index
    data_type_inc: PackedAAIndex
    doc: Index for 'sequence'

- data_type_def: TaxaTable
  data_type_inc: DynamicTable
  doc: A table for storing taxa information
  datasets:
  - name: taxon_id
    data_type_inc: VectorData
    dtype: text
    doc: Taxon ID from GTDB
  - name: embedding
    data_type_inc: VectorData
    dtype: float
    doc: embedding of each taxa on n-dimensional space

- data_type_def: DeepIndexFile
  data_type_inc: Container
  doc: A file that has taxonomy and sequence information for running deep index
  groups:
  - name: dna_table
    data_type_inc: DNATable
    doc: DNA sequence table
    quantity: '?'
  - name: aa_table
    data_type_inc: AATable
    doc: AA sequence table
    quantity: '?'
  - name: taxa_table
    data_type_inc: TaxaTable
    doc: Taxa table
